<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three Kingdoms War - Week 3</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 12px 0 8px;
    }

    #gameCanvas {
      background: #333;
      border: 2px solid #666;
      image-rendering: pixelated;
      cursor: pointer;
    }

    #infoBar {
      margin-top: 8px;
      width: 500px;
      display: flex;
      justify-content: space-between;
      font-size: 1.1em;
      font-weight: bold;
    }

    #sidePanel {
      margin-top: 10px;
      padding: 10px;
      background: #222;
      border: 1px solid #555;
      width: 500px;
      min-height: 180px;
      border-radius: 6px;
    }

    button {
      padding: 6px 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #777;
    }

    input[type=number] {
      width: 50px;
      padding: 2px;
      background: #444;
      border: 1px solid #666;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Three Kingdoms War - Week 3</h1>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="infoBar">
    <div>Turn: <span id="turnNumber">1</span></div>
    <div>Gold: <span id="goldAmount">100</span></div>
    <button id="endTurnBtn">End Turn</button>
  </div>
  <div id="sidePanel">
    <h2>City Management</h2>
    <div id="cityInfo">Click your city to train armies or march.</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
