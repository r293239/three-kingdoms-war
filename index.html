<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three Kingdoms War</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #gameCanvas {
      background: #222;
      border: 1px solid #555;
      cursor: pointer;
    }
    #info {
      margin: 10px;
      max-width: 520px;
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      max-width: 520px;
      width: 100%;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 8px 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }
    button:disabled {
      background: #666;
      cursor: default;
    }
    #sidePanel {
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      width: 500px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
      border-radius: 6px;
    }
    h2 {
      margin: 0 0 10px 0;
    }
    .city-info {
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 5px;
    }
    input[type=number] {
      width: 60px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Three Kingdoms War</h1>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="info">Use WASD / arrow keys to move the map. Click on your city to manage it.</div>
  <div id="controls">
    <button id="endTurnBtn">End Turn</button>
    <span id="turnInfo">Turn: 1</span>
    <span id="goldInfo" style="margin-left: 20px;">Gold: 100</span>
  </div>

  <div id="sidePanel">
    <h2>City Info</h2>
    <div id="cityDetails">Select your city on the map to manage it.</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
