<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three Kingdoms War - Week 1</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    #gameCanvas {
      background: #222;
      border: 2px solid #444;
      cursor: pointer;
      image-rendering: pixelated;
    }
    #infoBar {
      margin-top: 8px;
      max-width: 520px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1em;
    }
    #sidePanel {
      background: #222;
      border: 2px solid #444;
      margin-top: 12px;
      padding: 10px;
      width: 520px;
      height: 280px;
      overflow-y: auto;
      border-radius: 6px;
    }
    h1 {
      margin: 12px 0 6px;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 8px 14px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }
    button:disabled {
      background: #666;
      cursor: default;
    }
    label {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Three Kingdoms War - Week 1</h1>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="infoBar">
    <div>Turn: <span id="turnNumber">1</span></div>
    <div>Gold: <span id="goldAmount">100</span></div>
    <button id="endTurnBtn">End Turn</button>
  </div>
  <div id="sidePanel">
    <h2>City Information</h2>
    <div id="cityInfo">Click on your city to see details.</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
